site_name: Gobetti.dev.br
site_url: https://blog.gobetti.dev.br
site_author: Eduardo Gobetti
theme:
  language: pt-BR
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  plugins:
    - tags:
        enabled: !ENV [CI, false]
    - blog:
      blog_dir: blog
      blog_toc: true
      post_date_format: full

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/eduardogobetti/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/eduardo-gobetti/
    - icon: fontawesome/solid/paper-plane
      link: mailto:eduardo.gobetti@gmail.com

markdown_extensions: 
  - tables
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.blocks.admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js


